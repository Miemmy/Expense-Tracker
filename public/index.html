<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="dashboard-container">
        <h1>Dashboard</h1>
        
        <div class="card" id="balance-container">
            <h2>Balance</h2>
            <p>$<span id="balance-amount">0.00</span></p>
        </div>

        <div class="card" id="add-transaction-container">
            <h2>Add New Transaction</h2>
            <form id="add-transaction-form">
                <select id="transaction-type" required>
                    <option value="expense">Expense</option>
                    <option value="income">Income</option> <!-- Note: API currently only handles expenses -->
                </select>
                <input type="number" id="transaction-amount" placeholder="Amount" required step="0.01">
                <input type="text" id="transaction-category" placeholder="Category" required>
                <input type="text" id="transaction-description" placeholder="Description" required>
                <input type="date" id="transaction-date" required>
                <button type="submit">Add Transaction</button>
            </form>
        </div>

        <div class="card" id="transactions-container">
            <h2>Transactions</h2>
            <table id="transactions-table">
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Amount</th>
                        <th>Category</th>
                        <th>Description</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="transactions-list"></tbody>
            </table>
        </div>

        <button id="logout-button">Logout</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
